<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Had for Cars Printing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Had for Cars Printing</h1>
        <p>Custom printing for all your special occasions!</p>
    </header>

    <!-- Referral Section -->
    <section id="referral">
        <h2>Referral Program</h2>
        <p>Share your unique link and earn discounts!</p>
        <input type="text" id="userName" placeholder="Enter your name">
        <button onclick="generateReferral()">Generate Referral Link</button>
        <p id="referralLink"></p>
    </section>

    <!-- Newsletter Section -->
    <section id="newsletter">
        <h2>Subscribe for Deals & Updates</h2>
        <input type="email" id="email" placeholder="Enter your email">
        <button onclick="subscribeEmail()">Subscribe</button>
        <p id="subscriptionMessage"></p>
    </section>

    <!-- Printing Order Form -->
    <section id="order">
        <h2>Place Your Printing Order</h2>
        <form id="printForm">
            <input type="text" name="name" placeholder="Your Name" required><br>
            <input type="email" name="email" placeholder="Your Email" required><br>
            <input type="text" name="product" placeholder="Product Type (e.g. mug, card)" required><br>
            <input type="file" name="file" required><br>
            <textarea name="details" placeholder="Additional Details"></textarea><br>
            <button type="submit">Submit Order</button>
        </form>
        <p id="orderMessage"></p>
    </section>

    <footer>
        <p>&copy; 2025 Had for Cars Printing</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
